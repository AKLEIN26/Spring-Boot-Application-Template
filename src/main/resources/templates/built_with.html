<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8" />
<link rel="stylesheet" href="/css/bootstrap.css" />
<title>BuiltWith</title>
</head>
<body>
	<div class="container">
		<div class="card-block">
			<table class="table table-hover">
				<thead>
					<th>id</th>
					<th>name</th>
					<th>version</th>
					<th>description</th>
					<th>link</th>
				</thead>
				<tbody>
					<tr th:each="data :${data.content}">
						<td th:text="${data.id}"></td>
						<td th:text="${data.name}"></td>
						<td th:text="${data.version}"></td>
						<td th:text="${data.description}"></td>
						<td th:text="${data.link}"></td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>
	</div>
</body>
</html>
